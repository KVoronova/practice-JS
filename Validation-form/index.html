<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2751d904fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label>Full name</label>
                <input type="text" placeholder="Enter your name" id="contact-name">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No</label>
                <input type="tel" placeholder="37529 000 0000" id="contact-phone">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message"></textarea>
                <span id="message-error"></span>
            </div>     
            
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>


    </div>
</body>
</html>
